<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AutoMailer SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 border border-gray-700">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Login</h1>
        <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-2 rounded bg-gray-700 text-white border border-gray-600">
        <input type="password" id="password" placeholder="Password" class="w-full mb-6 p-2 rounded bg-gray-700 text-white border border-gray-600">
        
        <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">Sign In</button>
        <p class="text-gray-400 text-sm mt-4 text-center">No account? <a href="/register.html" class="text-blue-400">Register</a></p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if(data.status === 'success') {
                // Save User ID to LocalStorage so Dashboard knows who is logged in
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('daily_limit', data.user.daily_limit);
                window.location.href = '/dashboard.html';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
