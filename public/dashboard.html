<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SaaS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <p class="text-xs text-slate-400 uppercase">Used Today</p>
                <h1 id="statUsed" class="text-3xl font-bold">0 / 500</h1>
            </div>
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <p class="text-xs text-slate-400 uppercase">Pending in Queue</p>
                <h1 id="statPending" class="text-3xl font-bold text-yellow-500">0</h1>
            </div>
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <p class="text-xs text-slate-400 uppercase">Successful</p>
                <h1 id="statSent" class="text-3xl font-bold text-green-500">0</h1>
            </div>
        </div>

        <div class="bg-slate-800 p-8 rounded-xl border border-slate-700">
            <h2 class="text-xl font-bold mb-6">Create Campaign</h2>
            <input type="file" id="pdf" class="block w-full text-sm text-slate-400 mb-4">
            <input type="text" id="subject" placeholder="Subject" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-4">
            <textarea id="body" rows="8" placeholder="HTML Body" class="w-full bg-slate-900 border border-slate-700 p-3 rounded mb-6 font-mono"></textarea>
            <button onclick="queueCampaign()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition">Start Smart Queueing</button>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('user_id');
        async function getStats() {
            const res = await fetch(`/api/user-stats/${userId}`);
            const data = await res.json();
            document.getElementById('statUsed').innerText = `${data.used_today} / ${data.daily_limit}`;
            document.getElementById('statPending').innerText = data.pending;
            document.getElementById('statSent').innerText = data.sent;
        }
        async function queueCampaign() {
            const fd = new FormData();
            fd.append('file', document.getElementById('pdf').files[0]);
            fd.append('user_id', userId);
            fd.append('subject', document.getElementById('subject').value);
            fd.append('body', document.getElementById('body').value.replace(/\n/g, '<br>'));
            const res = await fetch('/api/upload-and-queue', { method: 'POST', body: fd });
            const json = await res.json();
            alert(json.message);
            getStats();
        }
        setInterval(getStats, 10000);
        getStats();
    </script>
</body>
</html>
